<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main class="flex">
        <section class="left-part">
            <div class="head-container flex">
                <h2>Recent scores</h2>
                <a href="#">Refresh</a>
            </div>
            <ul class="content">
                
            </ul>
        </section>
        <section class="right-part">
            <h2>Add your Scores</h2>
            <form class="flex">
                <input type="text" id="name" name="name" placeholder="Your name"> <br>
                <input type="number" min="0" id="score" name="score" placeholder="Your score"> <br>
                <input type="submit" id="submitBtn" value="Submit">
            </form>
            <div id="errDiv"></div>
        </section>
    </main>
    <footer>
        <b>tumainimaganiko@gmail.com</b>
    </footer>
</body>
</html>
