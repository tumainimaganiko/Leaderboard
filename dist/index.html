<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <section class="left-part">
            <div id="head-container">
                <h2>Recent scores</h2>
                <a href="#">Refresh</a>
            </div>
            <ul class="content">
                <li>Name: 100</li>
                <li>Name: 78</li>
                <li>Name: 63</li>
                <li>Name: 98</li>
                <li>Name: 29</li>
                <li>Name: 30</li>
                <li>Name: 57</li>
                <li>Name: 129</li>
            </ul>
        </section>
        <section class="right-part">
            <h2>Add your Scores</h2>
            <form action="">
                <input type="text" id="name" name="name" placeholder="Your name" > <br> <br>
                <input type="number" min="0" id="score" name="score" placeholder="Your score"> <br> <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
